# After changing this file, check it on:
# http://lint.travis-ci.org/
language: node_js
# Is `sudo` required? If not, jobs are run on container-based infrastructure.
sudo: required
dist: trusty
node_js:
  - "stable"
  - "5"

matrix:
  fast_finish: true

os:
  - linux
  - osx

addons:
#  firefox: "38.0"
  apt:
    sources:
      # needed to install g++ that is used by npms's native modules
      - ubuntu-toolchain-r-test
      - google-chrome
    packages:
      - gcc-4.9
      - g++-4.9
      - gcc-4.9-multilib
      - g++-4.9-multilib
      - zip
      - libgtk2.0-0
      - g++
      - google-chrome-stable

cache:
  directories:
    - node_modules

before_install:
  - ./config/ci/before.sh

install:
  - ./config/ci/install.sh

script:
  - ./config/ci/test.sh

after_success:
  - ./config/ci/after.sh

notifications:
  email:
    on_success: change
    on_failure: change
